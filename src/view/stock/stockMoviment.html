<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMoviment</title>
</head>
<body>
    <label for="name">*Nome:</label>
    <input type="text" name="name" id="nameStockMoviment" placeholder="Ex: Compra de mercadorias">

    <br>
    <label for="type">Tipo de Movimentação:</label><br>
    <label for="entrada">Entrada</label>
    <input type="radio" name="type" id="entrada">
    <label for="saida">Saida</label>
    <input type="radio" name="type" id="saida">
    <label for="definicao">Definição</label>
    <input type="radio" name="type" id="definicao">

    <br>
    <label for="category">*Categoria de Movimento:</label>
    <select name="category" id="stockCategory">
        <option value="Dano/Extravio">Dano/Extravio</option>
        <option value="Compra">Compra</option>
        <option value="Venda">Venda</option>
        <option value="Ajuste">Ajuste</option>
    </select>

    <br>
    <label for="description">Descrição:</label>
    <input type="text" name="name" id="descriptionStockMoviment" placeholder="Ex: Reposição de estoque">
    
    <br>
    <label for="product">*Produtos</label><br>
    <label for="name">Nome:</label>
    <input type="text" name="name" id="nameProduct" placeholder="Ex: Brinco">

    <label for="quantidade">Quantidade:</label>
    <input type="number" name="quantidade" id="quantidadeProduct" placeholder="Ex: 12">

    <button type="button" onclick="adicionar()">Adicionar</button>

    <div id="listaProdutos"></div>

    <br>
    <button type="button">Cancelar</button>
    <button type="submit">Salvar</button>

<script>
    function adicionar() {
        const name = document.getElementById("nameProduct").value;
        const quantidade = document.getElementById("quantidadeProduct").value;

        const p = document.createElement("p");
        p.textContent = `${name} - ${quantidade}`;

        const botao = document.createElement("button");
        botao.textContent = "Excluir";
        botao.onclick = function () {
            p.remove();
        };

        p.appendChild(botao);
        document.getElementById("listaProdutos").appendChild(p);

        document.getElementById("nameProduct").value = "";
        document.getElementById("quantidadeProduct").value = "";
    }
</script>

</body>
</html>
