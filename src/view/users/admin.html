<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <label for="name">*Nome:</label>
    <input type="text" name="nameAdmin" id="nameAdmin" placeholder="Ex: administrador">

    <br>
    <label for="email">*Email:</label>
    <input type="email" name="emailAdmin" id="emailAdmin" placeholder="Ex: admin@email.com">

    <br>
    <label for="pass">*Senha:</label>
    <input type="password" name="passAdmin" id="passAdmin" placeholder="Ex: S3nh@">

    <br>
    <button type="button">Cancelar</button>
    <button type="submit">Salvar</button>
</body>
</html>
