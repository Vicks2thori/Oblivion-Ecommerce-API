<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <label for="product">*Produtos</label><br>
    <label for="name">Nome:</label>
    <input type="text" name="name" id="nameProduct" placeholder="Ex: Brinco">

    <label for="quantidade">Quantidade:</label>
    <input type="number" name="quantidade" id="quantidadeProduct" placeholder="Ex: 12">

    <label for="preci">Preço:</label>
    <input type="number" name="preci" id="preciProduct">

    <button type="button" onclick="adicionar()">Adicionar</button>

    <div id="listaProdutos"></div>

    <label for="payment">*Forma de pagamento:</label><br>
    <input type="button" value="Pix">
    <input type="button" value="Cartão de Crédito">
    <input type="button" value="Cartão de Débito"><br>
    <input type="button" value="Dinheiro">
    <input type="button" value="Voucher">
    <br>

    <label for="paymentCondition"> Condição de pagamento</label>
    <select name="paymentCondition" id="paymentCondition">
        <option value="12x">12x</option>
        <option value="Avista">A vista</option>
        <option value="30/60/90">Venda</option>
        <option value="48x">48x</option>
    </select>

    <br>
    <label for="description">Comentário:</label>
    <input type="text" name="name" id="descriptionStockMoviment" placeholder="Ex: Reposição de estoque">

    <br>
    <button type="button">Cancelar</button>
    <button type="submit" onclick="window.location.href='/view/mainecommerce.html'">Salvar</button>

<script>
    function adicionar() {
    const name = document.getElementById("nameProduct").value;
    const quantidade = parseInt(document.getElementById("quantidadeProduct").value, 10);
    const preco = parseInt(document.getElementById("preciProduct").value, 10);

    const precoproduto = quantidade * preco;

    const p = document.createElement("p");
    p.textContent = `${name} - ${quantidade}: R$ ${precoproduto}`;

    const botao = document.createElement("button");
    botao.textContent = "Excluir";
    botao.onclick = function () {
        p.remove();
    };

    p.appendChild(botao);
    document.getElementById("listaProdutos").appendChild(p);

    document.getElementById("nameProduct").value = "";
    document.getElementById("quantidadeProduct").value = "";
    document.getElementById("preciProduct").value = "";
}
</script>

</body>
</html>
